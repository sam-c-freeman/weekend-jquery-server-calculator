<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <main id="container">
        <h1>Server Side Calculator</h1>
        <section id="calcArea">
            <input id="num1" type="number" placeholder="#">
            <button id="plusButton">+</button>
            <button id="minusButton">-</button>
            <button id="multiplyButton">x</button>
            <button id="divideButton">/</button>
            <input id="num2" type="number" placeholder="#">
            <button id="submitButton">=</button>
            <button id="clearButton">c</button>
     </section>
     <section id="answer">
        <h3>**Answer**</h3>
     </section>
     <section id="calcHistory">
       <h4>History Here?</h4>
     </section>
    </main>
</body>
</html>
