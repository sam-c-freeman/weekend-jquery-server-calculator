<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <main id="container">
        <!-- <h1>Server Side Calculator</h1> -->
       <section id="blank1"></section>
        <div class="calculator-body" id="calculator-bodyID">
            <div class="output">
                <div class="previous-calculation"></div>
                <div class="current-calculation"></div>
            </div>
            <button class="ac-button" id="ac-button">AC</button>
            <button class="del-button" id="del">DEL</button>
            <button class="button" id="/">รท</button>
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="*">x</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="+">+</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="-">-</button>
            <button class="button" id=".">.</button>
            <button class="button" id="0">0</button>
            <button class="equals-button" id="equals-button">=</button>
        </div>
     <!-- <section id="answer">
        <h2 id="answerOutput"> Hello</h2>
     </section> -->
     <section id="calcHistory">
        <h2>Calculations History</h2>
            <ul id="history"></ul>
     </section>
     <section id="blank">
    </section>
    </main>
</body>
</html>
